name: "ðŸ§ª Twine check artefacts"

inputs:
  PACKAGE-PATH:
    description: "Directory/folder path to Python build products"
    required: false
    default: "dist/"

runs:
  using: "composite"
  steps:
    - id: twine-check
      name: "Check packages with Twine"
      shell: bash
      run: |
        pip install --upgrade twine
        twine check ${{ inputs.package-path }}*
